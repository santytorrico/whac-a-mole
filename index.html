<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <h1>
            Welcome to whac-a-mole
        </h1>
        <h2>
            Let's Go, your total score is <span id="score">0</span>
        </h2>
        <button>Start Game!</button>
    </header>
    <div class="game-timer">
        <h2>Time Left</h2>
        <span id="timer">0</span>
    </div> 
    <div class="game-board">
        <div class="row">
            <div class="game-hole">1</div>
            <div class="game-hole">2</div>
            <div class="game-hole">3</div>
            <div class="game-hole">4</div>
        </div>
        <div class="row">
            <div class="game-hole">5</div>
            <div class="game-hole">6</div>
            <div class="game-hole">7</div>
            <div class="game-hole">8</div>
        </div>
        <div class="row">
            <div class="game-hole">9</div>
            <div class="game-hole">10</div>
            <div class="game-hole">11</div>
            <div class="game-hole">12</div>
        </div>
    </div>
</body>
</html>
